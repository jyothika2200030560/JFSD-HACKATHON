<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Owner</title>
    <link rel="stylesheet" href="ContactOwner.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Contact Owner</h1>
    <h2 align="center">Enter your WhatsApp No:</h2>
    
    <form class="contact-form">
        <table>
            
            <tr>
                <td><label for="name">Your Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Your Name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Your Email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" placeholder="Your Phone Number" required></td>
            </tr>
        </table>
        
        <button type="submit" class="continue-button">Continue</button>
    </form>

</body>
</html>
